<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-banner">
        <img class="background-image" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="background-image">
        <div class="card">
            <img class="card-image" src="images/odin-lined.png" alt="logo">   
            <div class="card-title">ODIN</div>
        </div>
    </div>

    <div class="right-banner">
        <div class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <div>Let's Do This!</div>
            <fieldset class="name-section">
                <form action="example.com/path" method="post">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="first_name">
                </form>
                <form action="example.com/path" method="post">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="last_name">
                </form>
            </fieldset>

            <fieldset class="info-section">
                <form action="example.com/path" method="post">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email">
                </form>
                <form action="example.com/path" method="post">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </form>
            </fieldset>

            <fieldset class="password-section">
                <form action="example.com/path" method="post">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password">
                </form>
                <form action="example.com/path" method="post">
                    <label for="confirm_user_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_user_password" name="password">
                </form>
            </fieldset>

        </div>

        <div class="create-button">
            <button>Create Account</button>
        </div>

        <div class="Login">Already have an account? Log in</div>
    </div>
    
</body>
</html>
